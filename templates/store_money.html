<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            color: #4a4a4a;
            margin-top: 20px;
        }
        #storedValue {
            font-weight: bold;
            color: #667eea;
        }
        #status {
            margin-top: 15px;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to  Store Money</h2>
    <input type="number" id="moneyInput" placeholder="Enter amount to store">
    <button class="btn" onclick="storeValue()">Store Value</button>
    <button class="btn" onclick="getValue()">Get Stored Value</button>
    <p id="storedValue"></p>
    <p id="status"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
<script>
    const contractAddress = '0xC7a060220A8449Fea55CFcE694b632f20D179f4C';
    const contractABI = [
        {
            "inputs": [
                {
                    "internalType": "uint256",
                    "name": "num",
                    "type": "uint256"
                }
            ],
            "name": "store",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "viewnum",
            "outputs": [
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];
    const web3 = new Web3(Web3.givenProvider);
    const contract = new web3.eth.Contract(contractABI, contractAddress);

    async function storeValue() {
        try {
            const accounts = await web3.eth.requestAccounts();
            const value = document.getElementById('moneyInput').value;
            document.getElementById('status').innerText = "Processing...";
            await contract.methods.store(value).send({from: accounts[0]});
            document.getElementById('status').innerText = "Value stored successfully!";
        } catch (error) {
            document.getElementById('status').innerText = "Error: " + error.message;
        }
    }

    async function getValue() {
        try {
            document.getElementById('status').innerText = "Fetching...";
            const storedValue = await contract.methods.viewnum().call();
            document.getElementById('storedValue').innerText = "Stored Value: " + storedValue;
            document.getElementById('status').innerText = "";
        } catch (error) {
            document.getElementById('status').innerText = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
